<div *ngIf="movies.length>0; else no_movies ">
  <h3 *ngIf="movies.length>0">Film Listesi</h3>
  <div class="alert alert-warning">{{movies.length}} Film bulundu</div>
  <ng-template [ngTemplateOutlet]="movieList2" [ngTemplateOutletContext]="{movies: popularMovies}"></ng-template>
  <ng-template [ngTemplateOutlet]="movieList1"></ng-template>
</div>

<ng-template #movieList1>
<div class="card mb-3" *ngFor="let item of movies">
  <div class="row">
    <div class="col-md-3">
      <img src="/assets/img/{{item.imageUrl}}" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h2 class="card-title" >{{item.title}}</h2>
        <p class="card-text">{{item.description}}</p>
        <button class="btn btn-sm btn-outline-primary">Details</button>
      </div>
    </div>
  </div>
</div>
</ng-template>

<ng-template #movieList2 let-filmler ="movies">
 <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
   <div class="col" *ngFor="let item of filmler">
   <div class="card h-100">
     <img src="/assets/img/{{ item.imageUrl }}" class="card-img-top">
     <div class="card-body">
       <h5> {{item.title}} </h5>
       <p class="card-text">{{item.description}}</p>
     </div>
   </div>
   </div>
 </div>
</ng-template>

<ng-template #movieList3 let-populerFilmler="list_movies">
  <h2>Popiler Filmler</h2>
  <div class="card mb-3" *ngFor="let item of populerFilmler">
    <div class="row">
      <div class="col-md-3">
        <img src="/assets/img/{{item.imageUrl}}" class="img-fluid rounded-start" alt="">
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h2 class="card-title" >{{item.title}}</h2>
          <p class="card-text">{{item.description}}</p>
          <button class="btn btn-sm btn-outline-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template class="alert alert-warning"  #no_movies>
 <div class="alert alert-warning"> Film BulunamadÄ± </div>
</ng-template>
